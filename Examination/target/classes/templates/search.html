<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <style>
        /* 页面基础布局 */
        body {
            font-family: Arial, sans-serif;
            background-color: #afb4db;
            color: #181d4b;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        
        #backToTop {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999;
  display: none; /* 初始隐藏 */
  padding: 10px 20px;
  background-color: #4CAF50; /* 绿色背景，可自定义 */
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

        h2, h3 {
            margin-bottom: 20px;
        }

        /* 左侧功能区样式 */
        .left-pane {
            width: 25%;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 2px solid #ddd;
        }

        .left-pane h2 {
            color: #333;
        }

        .left-pane form {
            margin-bottom: 20px;
        }

        .left-pane label {
            margin-right: 10px;
            font-weight: bold;
        }

        .left-pane select, .left-pane input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .left-pane button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .left-pane button:hover {
            background-color: #45a049;
        }

        /* 右侧显示区样式 */
        .right-pane {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }

        /* 表格样式 */
        table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #cde6c7;
            color: #181d4b;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* 按钮样式 */
        .button {
            border-radius: 25px;
            padding: 5px 10px;
            background-color: #6a6da9;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
        }

        .button:hover {
            background-color: #494e8f;
        }
    </style>
</head>
<body>

<div class="left-pane">
    <h2>单词信息检索</h2>

    <!-- 搜索表单 -->
   
    <form action="/doublesearch" method="GET" id="searchForm">
        <label for="dkeywordb">Rank:</label>
        <select id="dkeywordb" name="belong">
            <option value="">-- Select Rank --</option>
        <option value="N1">N1</option>
        <option value="N2">N2</option>
        <option value="N3">N3</option>
        <option value="N4">N4</option>
        <option value="N5">N5</option>
        </select>
        <br>
        <label for="dkeywordi">Form:</label>
        <select id="dkeywordi" name="incapable">
        <option value="">-- Select Form --</option>
            <option value="单词">单词</option>
            <option value="文法">文法</option>
        </select>
        <br>
        <button type="submit">Search</button>
    </form>
    
    
    
    <form action="/searchc" method="GET">
        <label for="keywordc">中文释义搜索</label>
        <input type="text" name="keywordc" placeholder="Enter keywordc">
        <button type="submit">Search explanations in Chinese</button>
    </form>

    <form action="/searche" method="GET">
        <label for="keyworde">日文原文搜索</label>
        <input type="text" name="keyworde" placeholder="Enter keyworde">
        <button type="submit">Search words in Japanese</button>
    </form>

    <form action="/searchd" method="GET">
        <label for="keywordd">标注搜索（中、日）</label>
        <input type="text" name="keywordd" placeholder="Enter keywordd">
        <button type="submit">Search in detail</button>
    </form>

    <form action="/searchb" method="GET">
    <label for="keywordb">Enter Rank:</label>
        <select id="keywordb" name="keywordb">
        <option value="">-- Select Rank --</option>
        <option value="N1">N1</option>
        <option value="N2">N2</option>
        <option value="N3">N3</option>
        <option value="N4">N4</option>
        <option value="N5">N5</option>
            
        </select>
        <button type="submit">Search in Rank</button>
    </form>

    <form action="/searchi" method="GET">
        <label for="keywordi">Enter Form:</label>
        <select id="keywordi" name="keywordi">
        <option value="">-- Select Form --</option>
            <option value="单词">单词</option>
            <option value="文法">文法</option>
        </select>
        <button type="submit">Search in Form</button>
    </form>

    <form action="/searcht" method="GET">
        <label for="days">Enter days:</label>
        <input type="number" name="days" placeholder="Enter days">
        <button type="submit">recent n days</button>
    </form>
<a href="/todancishu"><button class="button">单词书所属检索</button></a>
    <a href="/towriting"><button class="button">写作素材检索</button></a>
    <br>
    <a href="/toadd"><button class="button">添加新学单词</button></a>
    <a href="/toupdate"><button class="button">更新单词信息</button></a>
    <a href="/towords"><button class="button">单词默写测试</button></a>
</div>

<div class="right-pane">
    
    <h3>常用总结：</h3>
    <p>string 精确匹配所有包含string整体的结果，		[string] 模糊匹配含有string中任意字符的结果，		^string.* 匹配以string开头的结果，		^[string].* 匹配以string中任意字符开头的结果，		.*string$ 匹配以string结尾的结果</p>
    <table>
        <tr>
            <th>Content</th>
            <th>Explanation</th>
            <th>Note</th>
            <th>Rank</th>
            <th>Form</th>
        </tr>
        <tr th:each="results : ${results}">
            <td th:text="${results.word}"></td>
            <td th:text="${results.explanation}"></td>
            <td th:text="${results.detail}"></td>
            <td th:text="${results.belong}"></td>
            <td th:text="${results.incapable}"></td>
        </tr>
    </table>
</div>
<a href="#" id="backToTop">返回顶部</a>

<script >
    window.onscroll = function() {
  var backToTop = document.getElementById("backToTop");
  if (document.documentElement.scrollTop > 100) {
    backToTop.style.display = "block";
  } else {
    backToTop.style.display = "none";
  }
};

// 点击按钮回到顶部
document.getElementById('backToTop').addEventListener('click', function() {
  window.scrollTo(0, 0);
});
    
    </script>


</body>
</html>
